	<script>
		function checkSearchFormPosition() {
			const searchForm = document.querySelector('#search-form'); 
			// console.log("is in view port : ", isInViewport(searchForm)); 
			if (isInViewport(searchForm)) {
				searchForm.scrollIntoView(); 
			}
		}

		function isInViewport(element) {
			const rect = element.getBoundingClientRect();
			
			let topIsVisible = rect.top >= 0 && rect.top <= (window.innerHeight || document.documentElement.clientHeight); 
			let bottomIsVisible = rect.bottom >= 0 && rect.bottom <= (window.innerHeight || document.documentElement.clientHeight); 

			return (topIsVisible || bottomIsVisible); 
		}
	</script>
