	<script>
		// # Router 
		window.addEventListener('load', RouteRequest); 
		window.addEventListener('hashchange', RouteRequest); 

		function RouteRequest() {
			let route = window.location.hash.split('/'); 

			switch (route[1]) {
				case '':
					View.wish_list(wishlist.books); 
					break; 
				case 'wishlist':
					View.wish_list(wishlist.getAllBooksByStatus('to-read')); 
					break; 
				case 'reading':
					View.wish_list(wishlist.getAllBooksByStatus('on-going')); 
					break; 
				case 'book':
					View.single_book(route[2]); 
					break; 
				case 'add': 
					View.search_form(route[2]); 
					break; 
				case 'about': 
					View.about(); 
					break; 
				case 'import': 
					View.import(route[2], route[3]); 
					break; 
				default: 
					console.log('route non trouvée'); 
					View.not_found(); 
			} 
		}

		/**
		 * TEST handle images as base64
		 */

		function old_getBase64Image(img) {
			var canvas = document.createElement("canvas");
			canvas.width = img.width;
			canvas.height = img.height;
			var ctx = canvas.getContext("2d");
			ctx.drawImage(img, 0, 0);
			var dataURL = canvas.toDataURL("image/png");
			return dataURL.replace(/^data:image\/(png|jpg);base64,/, "");
		}

		function convert(oldImag, callback) {
			var img = new Image();
			img.onload = function(){
				callback(img)
			}
			img.setAttribute('crossorigin', 'anonymous');
			img.src = oldImag.src;
		}
		function getBase64Image(img,callback) {
			convert(img, function(newImg){
				var canvas = document.createElement("canvas");
				canvas.width = newImg.width;
				canvas.height = newImg.height;
				var ctx = canvas.getContext("2d");
				ctx.drawImage(newImg, 0, 0);
				var base64=canvas.toDataURL("image/png");
				callback(base64)
			})
		}



		

		imageToBase64 = (URL) => {
			let image;
			image = new Image();
			image.crossOrigin = 'Anonymous';
			image.addEventListener('load', function() {
				let canvas = document.createElement('canvas');
				let context = canvas.getContext('2d');
				canvas.width = image.width;
				canvas.height = image.height;
				context.drawImage(image, 0, 0);
				try {
					localStorage.setItem('saved-image-example', canvas.toDataURL('image/png'));
				} catch (err) {
					console.error(err)
				}
			});
			image.src = URL;
		};
