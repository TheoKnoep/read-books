	<script>
		// # Router =======================================
		window.addEventListener('load', evt => {
			wishlist.initWishlist().then(() => RouteRequest());

		window.addEventListener('hashchange', RouteRequest); 

		async function RouteRequest() {
			// await wishlist.initWishlist();  

			wishlist.update_minature_cover_with_new_API_link(); 

			scrollTo(0,0);
			
			let route = window.location.hash.split('/'); 
			// console.log(route); 

			if (route[0] !== '#') {
				View.display_list(wishlist.books.filter(item => { return item.status === 'finished'}), "Livres terminés");
				return; 
			}
			try {
				switch (route[1]) {
					case '':
						View.home(true); 
						break; 
					case 'wishlist':
						View.display_list(wishlist.getAllBooksByStatus('to-read').filter(item => { return !item.owned}), 'Liste de souhaits'); 
						break; 
					case 'next':
						View.display_list(wishlist.getAllBooksByStatus('to-read').filter(item => { return item.owned}), 'Liste d\'achat'); 
						break; 
					case 'reading':
						View.display_list(wishlist.getAllBooksByStatus('started'), 'En cours de lecture'); 
						break; 
					case 'finished':
						View.display_list(wishlist.getAllBooksByStatus('finished'), 'Livres terminés'); 
						break; 
					case 'book':
						if (route[3] && route[3] === 'stats') {
							View.single_book_statistics(route[2]); 
						} else {
							View.single_book(route[2]);
						}
						break; 
					case 'add': 
						View.search_form(route[2]); 
						break; 
					case 'about': 
						View.about(); 
						break; 
					case 'import': 
						View.import(route[2], route[3]); 
						break; 
					case 'save': 
						View.save(); 
						break; 
					default: 
						// throw new Error('route non trouvée');
						View.home(); 
				} 
			} catch(err) {
				console.log('errrrrrrrr', err); 
				View.not_found(err.toString());
			}

			window.dispatchEvent(new Event('renderedHTML')); 
			
			Utils.preventRightClick(); 
		}

		/**
		 * TEST handle images as base64
		 */

		function old_getBase64Image(img) {
			var canvas = document.createElement("canvas");
			canvas.width = img.width;
			canvas.height = img.height;
			var ctx = canvas.getContext("2d");
			ctx.drawImage(img, 0, 0);
			var dataURL = canvas.toDataURL("image/png");
			return dataURL.replace(/^data:image\/(png|jpg);base64,/, "");
		}

		function convert(oldImag, callback) {
			var img = new Image();
			img.onload = function(){
				callback(img)
			}
			img.setAttribute('crossorigin', 'anonymous');
			img.src = oldImag.src;
		}
		function getBase64Image(img,callback) {
			convert(img, function(newImg){
				var canvas = document.createElement("canvas");
				canvas.width = newImg.width;
				canvas.height = newImg.height;
				var ctx = canvas.getContext("2d");
				ctx.drawImage(newImg, 0, 0);
				var base64=canvas.toDataURL("image/png");
				callback(base64)
			})
		}



		

		imageToBase64 = (URL) => {
			let image;
			image = new Image();
			image.crossOrigin = 'Anonymous';
			image.addEventListener('load', function() {
				let canvas = document.createElement('canvas');
				let context = canvas.getContext('2d');
				canvas.width = image.width;
				canvas.height = image.height;
				context.drawImage(image, 0, 0);
				try {
					localStorage.setItem('saved-image-example', canvas.toDataURL('image/png'));
				} catch (err) {
					console.error(err)
				}
			});
			image.src = URL;
		};
